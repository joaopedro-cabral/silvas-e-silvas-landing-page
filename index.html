<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silvas e Silvas | Materiais de Construção</title>
    <meta name="description" content="Materiais elétricos, hidráulicos e ferramentas em Santo Amaro." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                green: '#87D44B',
                black: '#1A1A1A',
                gray: '#F1F1F1',
                white: '#FFFFFF'
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFFFFF;
        color: #1A1A1A;
        font-family: 'Inter', sans-serif;
        background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
        background-attachment: fixed;
      }
      
      .brush-highlight {
        position: relative;
        display: inline-block;
        z-index: 1;
      }
      .brush-highlight::before {
        content: "";
        position: absolute;
        top: 20%;
        left: -4px;
        right: -4px;
        bottom: 5%;
        background-color: #87D44B;
        z-index: -1;
        clip-path: polygon(0% 5%, 100% 0%, 98% 90%, 2% 100%);
        opacity: 0.9;
      }

      .industrial-border {
        border: 4px solid #1A1A1A;
        box-shadow: 8px 8px 0px 0px #1A1A1A;
      }

      /* Scrollbar Industrial */
      ::-webkit-scrollbar { width: 12px; }
      ::-webkit-scrollbar-track { background: #F1F1F1; }
      ::-webkit-scrollbar-thumb { background: #1A1A1A; border: 3px solid #F1F1F1; }
    </style>
